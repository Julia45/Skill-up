<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/cbf673a7d4.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="carousel" id="carousel">

  <ul id="slides" class="slides">
    <li class="slide active"></li>
    <li class="slide"></li>
    <li class="slide"></li>
    <li class="slide"></li>
    <li class="slide"></li>
  </ul>


  <div class="button-container">
    <button class="control" id="previous"><i class="fas fa-backward"></i></button>
    <button class="control" id="pause"><i class="fas fa-play"></i></button>
    <button class="control" id="next"><i class="fas fa-forward"></i></button>
  </div>

  <div class="indicators-container">
    <div class="indicator_item active" data-slide-to="0"></div>
    <div class="indicator_item" data-slide-to="1"></div>
    <div class="indicator_item" data-slide-to="2"></div>
    <div class="indicator_item" data-slide-to="3"></div>
    <div class="indicator_item" data-slide-to="4"></div>
  </div>
</div>
  <script src="main.js"></script>
</body>
</html>
